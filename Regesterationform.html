<!doctype html>
<html>
<head>
	<title>registeration form</title>
</head>
<body>
	<form action="forms.html" method="post"target="_blank">
        <h1 align="center">Registeration form</h1>
        <table align="center">
        	<tr>
        		<td>
        			<label for="First name"name="Firstname">First name:</label>
        		</td>
        		<td>
        			<input type="text"id="First name"placeholder="Firstname" autofocus required>
        		</td>
        	</tr>
        	<tr>
        		<td>
        			<label for="Last name"name="Lastname">Last name:</label>
        		</td>
        		<td>
        			<input type="text"id="Last name"placeholder="Lastname"required>
        		</td>
        	</tr>
        	<tr>
        		<td>
        			<label for="Emali id"name="Emali id">Email id:</label>
        		</td>
        		<td>
        			<input type="Email"id="Email"placeholder="emial id" required>
        		</td>
        	</tr>
        	<tr>
        		<td>
        			<label for="Age"name="Age">Age:</label >
        		</td>
        		<td>
        			<input type="Age"id="Age"placeholder="age">
        		</td>
        	</tr>
        	<tr>
        		<td rowspan="2">
        			<label>Gender:</label>
        		</td>
        		<td>
        			<input type="radio"id="Gender" name="Gender" value="Male" required>
        			<label for="Gender">Male</label>
        		</td>
        	</tr>
        		<tr>
        			<td>
        				<input type="radio"id="Gender"name="Gender"value="Female"required>
        				<label for="Gender">Female</label>
        			</td>
        		</tr>
        		<tr>
        			<td>
        				<label for="phone number"name="phone number">phone number:</label>
        			</td>
        			<td>
        				<input type="number"id="phone number"placeholder="number" required>
        			</td>
        		</tr>
        		<tr>
        			<td rowspan="3">
        				<label>Hobbies:</label>
        			</td>
        			<td>
        				<input type="checkbox" id="watching movies/cricket"value="watching movies/cricket" >
        				<label for="watching movies/cricket">watching movies/cricket</label>
        			</td>
        		</tr>
        		<tr>
        			<td>
        				<input type="checkbox" id="listening music"value="listening music">
        				<label for="listening music">listening music</label>
        			</td>
        		</tr>
        		<tr>
        			<td>
        				<input type="checkbox" id="Internet browsing"value="Internet browsing">
        				<label for="Internet browsing">Internet browsing</label>
        			</td>
        		</tr>
        		<tr>
        			<td>
        				<label for="password"name="password">password:</label>
        			</td>
        			<td>
        				<input type="password"id="password"placeholder="password"required>
        			</td>
        		</tr>
        		<tr>
        			<td>
        				<label for="confirm your password"name="confirm your password">confirm your password:</label>
        			</td>
        			<td>
        				<input type="password"id="confirm your password"placeholder="confirm your password">
        			</td>
        		</tr>
        		<tr align="center">
        			<td>
        				<label>select state</label>
        			</td>
        			<td>
        				<select>
        					<option value="Telangana Government">TG</option>
        					<option value="Andhra Pradesh">AP</option>
        					<option value="Tamil Nadu">TN</option>
        					<option value="Banglore">Banglore</option>
        					<option value="New Delhi">New Delhi</option>
        				</select>
        			</td>
        		<tr>
        			<td align="right">
        				<button align="left"value="submit">submit</button>
        			</td>
        			<td align="left">
        				<button value="reset">Reset</button>
        			</td>
        		</tr>
        	</table>
        </form>
    </body>
    </html>
